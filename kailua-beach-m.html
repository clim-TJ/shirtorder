<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <img src="photos/tj_logo_b.png">
                </div>
            </div>
            <div id="countDiv" style="margin-left:950px;margin-top:15px;">
                <a href="index.html" style="font-size:15px;font-weight:bold;font-family:'Roboto';margin-right:5px;color:#353333">Home</a>
                <label style="font-weight:bold;margin-left:20px ">Cart Count: </label>&nbsp;
                <a href="tj_ShoppingCart.html">
                    <span id="countContainer" style="margin-left:3px;padding:3px 4px;background-color:darkred;border:1px solid darkred;border-radius:25px;">

                    </span>
                </a>
            </div>

        </div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">

                <h1 class="page-header">
                    Waikiki Batik(Cotton)
                    <small>Style #1742</small>
                </h1>
       
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="suwrapper">
                        <div class="item active">
                            <img class="img-responsive" src="photos/productpage/kailuaBeach_.jpg" title="">
                            <p class="sutext">Kailua Beach - Navy</p>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/kailua_beach-1.jpg" title="">
                            <p class="sutext">Navy</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/kailua_beach-2.jpg" title="">
                            <p class="sutext">Brown</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/kailua_beach-3.jpg" title="">
                            <p class="sutext">Teal</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/kailua_beach-4.jpg" title="">
                            <p class="sutext">Burgundy</p>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4" style="display:block;margin:auto">

                <h3>Available For:</h3>
                <select id="ddlType" class="ddList" name="Type">
                    <option value="Select">Select Type</option>
                    <option data-type="Men">Mens</option>
                    <option data-type="Womens">Womens</option>
                </select>
                <br />

                <h3>Colors Available</h3>
                <select id="ddlStyle" class="ddList" name="Color">
                    <option value="Select">Select Color  </option>
                    <option data-id="1742" data-style="Waikiki Batik" data-color="Blue" data-count=1> Blue</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-color="Grey" data-count=1>Grey</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-color="Khaki" data-count=1>Khaki</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-color="Olive" data-count=1>Olive</option>                    
                </select>
                <h3>Sizes Available:</h3>
                <select id="ddlSize" class="ddList" name="Size">
                    <option value="Select">Select Size</option>
                    <option value="X2">X-Small</option>
                    <option value="SM">Small</option>
                    <option value="Med">Medium</option>
                    <option value="LRG">Large</option>
                    <option value="XLRG">X-Large</option>
                </select>
                <div id="btnDiv">
                    <p>
                        Hover the cursor over the image to view the color.
                    </p>
                    <button id="btnAdd" onclick="checkDropList();" class="btn" style="display:block;width:100px;margin:30px auto 15px auto;">ADD</button>
                </div>
                <div id="messageDiv" style="display:block;margin-top:55px;border-radius:5px;">
                    <span id="cartMessages" style="text-align:center;display:block;font-family:roboto;font-size:20px;color:darkred;padding:5px"></span>
                </div>
            </div>

        </div>

    </div>
