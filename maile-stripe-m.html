<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <img id="logoTj" src="photos/tj_logo_b.png">
                </div>
            </div>
            <div id="countDiv" style="margin-left:950px;margin-top:15px;">
                <a href="index.html" style="font-size:15px;font-weight:bold;margin-right:5px;color:#353333">HOME</a>
                <label style="font-weight:bold;font-size:15px;margin-left:20px" class="glyphicon glyphicon-shopping-cart"></label>&nbsp;
                <a href="tj_ShoppingCart.html">
                    <span id="countContainer" style="margin-left:-6px;padding:3px 3px;background-color:darkred;border:1px solid darkred;border-radius:25px;">
                        <span id="showCount" style="color:#fff;font-weight:bold;margin:3px 5px; "></span>
                    </span>
                </a>
            </div>

        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Maile Stripe (Cotton)
                    <small>Style #17201</small>
                </h1>
            </div>
        </div>
        <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" id="suwrapper">
                        <div class="item active">
                            <img class="img-responsive" src="photos/productpage/maile-stripe-1.jpg" title="Blue">
                            <p class="sutext">Blue</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/maile-stripe-2.jpg" title="Brown">
                            <p class="sutext">Brown</p>
                        </div>                                            
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/maile-stripe-3.jpg" title="Black">
                            <p class="sutext">Black</p>
                        </div> 
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <!--Changes Made-->
            <div class="col-md-4" style="display:block;margin:auto">

                <h3>Styles Available:</h3>
                <select id="ddlType" class="ddList" name="Type">
                    <option value="Select">Select Type</option>
                    <option name="Pullover" data-type="Pullover">Pullover</option>
                    <option name="button" data-type="Button">Button</option>
                </select>
                <br />
                  <h3>Sizes Available:</h3>
                <select id="ddlSize" class="ddList" name="Size">
                     <option value="Select">Select Size</option>
                </select>
                <h3>Colors Available</h3>
                <select id="ddlStyle" class="ddList" name="Color">
                    <option data-gender="Mens" value="Select">Select Color</option>
                    <option data-id="17201" data-style="Maile Stripe" data-gender="Mens" data-color="Blue" data-count=1>Blue</option>
                    <option data-id="17201" data-style="Maile Stripe" data-gender="Mens" data-color="Brown" data-count=1>Brown</option>
                    <option data-id="17201" data-style="Maile Stripe" data-gender="Mens" data-color="Blk" data-count=1>Black</option>
                  
                </select>
                <div id="btnDiv">
                    <p>
                        Hover the cursor over the image to view the color.
                    </p>
                    <p style="margin-top:-5px;">**Mens shirt styles are "reversed" giving it a faded look.</p>
                    <a class="backLnk" id="backLnk" href="index.html">RETURN</a>
                    <button id="btnAlternate" onclick="checkDropList();" class="btn" style="float:right;margin:30px auto 15px auto;" disabled>ADD ALTERNATE</button>
                    <button id="btnAdd" onclick="checkDropList();" class="btn" style="float:right;display:inline-block;width:100px;margin:30px 5px 15px auto;">ADD</button> &nbsp;

                </div>
                <div id="messageDiv" style="display:block;margin-top:55px;border-radius:5px;">
                    <span id="cartMessages" style="text-align:center;display:block;font-family:roboto;font-size:20px;color:darkred;padding:5px"></span>
                </div>
            </div>

        </div>

    </div>
