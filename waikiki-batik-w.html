<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/conradp04/tj-shirt-project/master/TJ-site/tjfav.png">
    <title>Waikiki Batik Womens- Trader Joe's Hawaiian Shirt </title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/reg-main.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <img id="logoTj" src="photos/tj_logo_b.png">
                </div>
            </div>
            <div id="countDiv" style="margin-left:950px;margin-top:15px;">
                <a href="index.html" style="font-size:15px;font-weight:bold;margin-right:5px;color:#353333">HOME</a>
                <label style="font-weight:bold;font-size:15px;margin-left:20px" class="glyphicon glyphicon-shopping-cart"></label>&nbsp;
                <a href="tj_ShoppingCart.html">
                    <span id="countContainer" style="margin-left:-6px;padding:3px 3px;background-color:darkred;border:1px solid darkred;border-radius:25px;">
                        <span id="showCount" style="color:#fff;font-weight:bold;margin:3px 5px; "></span>
                    </span>
                </a>
            </div>

        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">

                <h1 class="page-header">
                    Waikiki Batik(Cotton)
                    <small>Style #1742</small>
                </h1>
       
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="suwrapper">
                        <div class="item active">
                            <img class="img-responsive" src="photos/productpage/waikiki-batik_w-1.jpg" title="">
                            <p class="sutext">Blue</p>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/waikiki-batik_w-2.jpg" title="">
                            <p class="sutext">Grey</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/waikiki-batik_w-3.jpg" title="">
                            <p class="sutext">Khaki</p>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="photos/productpage/waikiki-batik_w-4.jpg" title="">
                            <p class="sutext">Olive</p>
                        </div>
                   
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" style="font-size:30px"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" style="font-size:30px"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4" style="display:block;margin:auto">

                <h3>Styles Available:</h3>
                <select id="ddlType" class="ddList" name="Type">
                    <option value="Select">Select Type</option>
                    <option name="Pullover" data-type="Pullover">Pullover</option>
                    <option name="button" data-type="Button">Button</option>
                </select>
                <br />

                <h3>Colors Available</h3>
                <select id="ddlStyle" class="ddList" name="Color">
                    <option value="Select">Select Color  </option>
                    <option data-id="1742" data-style="Waikiki Batik" data-gender="Womens" data-color="Blue" data-count=1> Blue</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-gender="Womens" data-color="Grey" data-count=1>Grey</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-gender="Womens" data-color="Khaki" data-count=1>Khaki</option>
                    <option data-id="1742" data-style="Waikiki Batik" data-gender="Womens" data-color="Olive" data-count=1>Olive</option>                    
                </select>
                <h3>Sizes Available:</h3>
                <select id="ddlSize" class="ddList" name="Size"></select>

                <div id="btnDiv">
                    <p>
                        Hover the cursor over the image to view the color.
                    </p>  
                      <a class="backLnk" id="backLnk" href="index.html">RETURN</a>
                    <button id="btnAlternate" onclick="checkDropList();" class="btn" style="float:right;margin:30px auto 15px auto;" disabled>ADD ALTERNATE</button>
                    <button id="btnAdd" onclick="checkDropList();" class="btn" style="float:right;display:inline-block;width:100px;margin:30px 5px 15px auto;">ADD</button> &nbsp;
                    
                </div>
                <div id="messageDiv" style="display:block;margin-top:55px;border-radius:5px;">
                    <span id="cartMessages" style="text-align:center;display:block;font-family:roboto;font-size:20px;color:darkred;padding:5px"></span>
                </div>
            </div>

        </div>

    </div>
    <hr>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contactform.js"></script>
   


</body>

</html>
